<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Search</title>

    <link href='https://fonts.googleapis.com/css?family=Arvo:700,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/s.css')}}">  </head>

  </head>

  <body>
    <header class="container-fluid">
      <div class="container text-center" id="searchBox">
        <h1>wiki viewer</h1>
        <div class="form col-xs-12 ">
            <input class="col-xs-9" id="searchBar" type="text" name="searchBar"  placeholder="search"/>
            <span class="glyphicon glyphicon-search col-xs-1" data-toggle="tooltip" title="Search"></span>
            <span class="glyphicon bar col-xs-1" id="submit"><b>|</b></span>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><span class="glyphicon glyphicon-random col-xs-1"  data-toggle="tooltip" title="Random topic"></span></a>
          </div>
        </div>
      </div>
    </header>


    <div id="mainBody" class="container text-center">
      <ul id="results">
      </ul>
    </div>

    
    <footer class="text-center">
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/j.js')}}"></script>
  </body>
</html>
